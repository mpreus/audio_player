<!DOCTYPE html>
<html lang="en">
<head>
	<!-- dopisać pozostałe elementy 'meta' -->
	<meta charset="UTF-8">
	<title>Audio-player</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	
	<audio id="player-audio">
		<!-- in the audio engine list of songs -->
		<source src="audio/01-audio-file.mp3" type="audio/mpeg">
		<source src="audio/02-audio-file.mp3" type="audio/mpeg">
		<source src="audio/03-audio-file.mp3" type="audio/mpeg">
		<source src="audio/04-audio-file.mp3" type="audio/mpeg">
		<source src="audio/05-audio-file.mp3" type="audio/mpeg">
		<source src="audio/06-audio-file.mp3" type="audio/mpeg">
	</audio>
	<main>
		<div class="left-content">
			<img src="images/playthemusic.jpg" alt="photo">
			<!-- <a href="https://www.freepik.com/free-photos-vectors/vintage">Vintage photo created by jcomp - www.freepik.com</a> -->
			
			<!-- playing progress -->
			<div class="progress-line">
				<div id="progress-bottom" class="progress-line-bottom">	
				</div>
				<div id="progress-on" class="progress-line-on-top">
				</div>
			</div>
			<!-- controls icons -->
			<div class="controls">
				<div class="prev">
					<img src="images/prev.png" alt="prev button">
				</div>
				<div id="playButton" class="play-button-on">
					<img src="images/play-button.png" alt="play button">
				</div>
				<div id="pauseButton" class="pause-button-off">
					<img src="images/pause-button.png" alt="pause button">
				</div>
				<div class="next">
					<img src="images/next.png" alt="next button">
				</div>
				<div id="muteButton" class="volume">
					<img id="mute-button" src="images/volume.png" alt="volume">
				</div>
				<div id="unMuteButton" class="volume-mute-off">
					<img id="un-mute-button" src="images/volume-mute.png" alt="volume mute">
				</div>
			</div>
			<div class="clear"></div>
		</div>

	</main>

</body>
</html>
